<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">

    </div>
    <div class="player">
        <div class="row1">

        </div>
        <div class="songtitle"> Title</div>
<div class="artist">Artist Name</div>
        
        <div class="row2">
            <div class="play">
                <img src="images/previous.png" alt="previous" id="pre" onclick="previousSong()">
                <img src="images/play-button-arrowhead.png" alt="player" id="play"  onclick="playOrPauseSong()">
                <img src="images/next-button.png" alt="next" id="next" onclick="nextSong()">
                
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div id="fill">

                    </div>
                </div>
            </div>
            <div class="mute">
                <div id="currentTime"> 00 : 00 / 00 : 00 </div >
                <div class="mutebuttons">
                    <img src="images/increase-volume.png" alt="" id="inc" onclick="increaseVolume()">
                    <img src="images/volume.png" alt="" id="mute" onclick="muteOrUnmute()">
                    <img src="images/volume-down.png" alt="" id="dec" onclick="decreaseVolume()">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
