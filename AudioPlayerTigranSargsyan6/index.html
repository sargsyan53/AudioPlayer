<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="main"></div>
    <div class="player">
        <div class="row1">
            <img id="disk" src="" alt="album cover">
        </div>
        <div class="song-info">
            <div class="songtitle">Title</div>
            <div class="artist">Artist Name</div>
        </div>
        <div class="row2">
            <div class="controls">
                <img src="images/previous.png" alt="previous" id="pre" onclick="previousSong()">
                <img src="images/play-button-arrowhead.png" alt="play" id="play" onclick="playOrPauseSong()">
                <img src="images/next-button.png" alt="next" id="next" onclick="nextSong()">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div id="fill"></div>
                </div>
            </div>
            <div class="mute">
                <div id="currentTime">00:00 </div>
                <div class="remainingTime">-00:00</div>
                <div class="mutebuttons">
                    <img src="images/increase-volume.png" alt="increase volume" id="inc" onclick="increaseVolume()">
                    <img src="images/volume.png" alt="mute" id="mute" onclick="muteOrUnmute()">
                    <img src="images/volume-down.png" alt="decrease volume" id="dec" onclick="decreaseVolume()">
                </div>
            </div>
            <div class="like-button">
                <img src="images/heart1.png" alt="like" id="like" onclick="toggleLike()">
            </div>
        </div>
    </div>
    <div class="liked-list" id="liked-list">
    </div>
    
    <div id="add-song">
        <h2>Add New Song</h2>
        <input type="text" id="new-artist" placeholder="Artist Name">
        <input type="text" id="new-title" placeholder="Song Title">
        <input type="text" id="new-background" placeholder="Background Image URL">
        <input type="text" id="new-song" placeholder="Song URL">
        <button onclick="addNewSong()">Add Song</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
